spring.application.name=auth-api
server.port=8080

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/winwin_db}
spring.datasource.username=${POSTGRES_USER:postgres}
spring.datasource.password=${POSTGRES_PASSWORD:1314}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

jwt.secret=${JWT_SECRET:eating_beating_screamin_jumping_helloworld}
jwt.expiration=${JWT_EXPIRATION:86400000}
internal.token=${INTERNAL_TOKEN:winwin-internal-secret-token-123}

service.b.url=${SERVICE_B_URL:http://localhost:8081}

logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG